<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Maps Lab</title>
    <link rel="stylesheet" type="text/css" href="./styles.css" />
    <link
      rel="stylesheet"
      href="leaflet/leaflet.css"
    />
    <script
      src="leaflet/leaflet.js"
    ></script>
  </head>

  <body>
    <div class="container">
      <div class="wrapper">
        <div class="header">Frontend Libraries: Maps Lab</div>
        <div class="content">
          When your lab is done, this should be replaced with a stylish map.
          <div id="map1"></div>

        </div>
        <div class="footer">Make some markers work!</div>
      </div>
    </div>
    <script>
        /* Your lab code can go here, or in an external file you include */
        const mymap = L.map('map1').setView([38.9881, -76.9416], 13);
        L.tileLayer('https://api.mapbox.com/styles/v1/{id}/tiles/{z}/{x}/{y}?access_token={accessToken}', {
        attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors, <a href="https://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, Imagery Â© <a href="https://www.mapbox.com/">Mapbox</a>',
        maxZoom: 18,
        id: 'mapbox/streets-v11',
        tileSize: 512,
        zoomOffset: -1,
        accessToken: 'pk.eyJ1IjoidGlrZTIyIiwiYSI6ImNrOGl1Y3djYzBhMmIzZXBtMHY1ODE3bjQifQ.4RdSkbce7npZMu-GZVMLOw'
        }).addTo(mymap);
        const marker = L.marker([76.9416, 38.9881]).addTo(mymap);
    </script>
  </body>
</html>
